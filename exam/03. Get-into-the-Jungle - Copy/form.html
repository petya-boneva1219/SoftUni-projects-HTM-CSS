<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Get into the Jungle</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="form.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
            crossorigin="anonymous">



</head>

<body>
      <section>
            <div class="img">
                  <img src="img/img-01.png">
            </div>
            <div class="form">
                  <h1>Monkey Login
                  </h1>
                  <form>
                        <label>
                              <i class="fas fa-envelope"></i>

                              <input type="email" placeholder="Email">
                        </label>
                        <label>
                              <i class="fas fa-lock"></i>

                              <input type="password" placeholder="Password">
                        </label>

                        <h4>I am here for:
                        </h4>

                        <p>
                              <i class="far fa-circle"></i>Bananas</p>

                        <p>
                              <i class="far fa-circle"></i>Lady Monkeys
                        </p>

                        <p>
                              <i class="far fa-circle"></i>Fun</p>
                        <lavel>
                              <input type="submit" value="GET INTO THE JUNGLE">
                        </lavel>
                        <div class="inner">
                        <p>Forgot
                              <a href="#">Username / Password?</a>
                        </p>
                        <p>
                              <a href="#">Create your Account &#8594;</a>
                        </p>
                  </div>
                  </form>
            </div>
      </section>
</body>

</html>
