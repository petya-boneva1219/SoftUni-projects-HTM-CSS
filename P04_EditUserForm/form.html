<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Form</title>
   <link rel="stylesheet" href="form.css">
</head>
<body>
   <section>
      <h1>edit user</h1>
      <form>
         <label>
            <span>Username</span>
            <input type="text">
         </label>
         <label>
               <span>Email</span>
               <input type="email">
          </label>
          <label>
                  <span>Phone number</span>
                  <input type="text">
         </label>
         <label>
            <span>User type</span>
            <input type="radio"><p>Broadband</p>
            <input type="radio"><p>Radio</p>
         </label>
         <label>
               <span>Change Password</span>
               <input type="password">
         </label>
         <span>Group</span>
         <div>
            <input type="checkbox"><p>All groups</p><br>
            <input type="checkbox"><p>Group 1</p><br>
            <input type="checkbox"><p>Group 2</p><br>
            <input type="checkbox"><p>Group 3</p><br>
            <input type="checkbox"><p>Group 4</p>
         </div>
         <p>Contacts</p>
         <a href="#">See Contacts list </a>
         <button>CANCEL</button>
         <button>SAVE</button>
      </form>
   </section>
   
</body>
</html>
